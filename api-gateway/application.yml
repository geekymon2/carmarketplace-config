server:
  port: 8008
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8084/
          predicates:
            - Path=/api/user-service/**
          metadata:
            cors:
              allowedOrigins:
                - "http://localhost:4200"
                - "http://localhost:8008"
              allowedMethods:
                - GET
                - POST
                - PUT
              allowedHeaders: "*"
              maxAge: 30
        - id: car-info-service
          uri: http://localhost:8082/
          predicates:
            - Path=/api/car-info-service/**
          metadata:
            cors:
              allowedOrigins:
                - "http://localhost:4200"
                - "http://localhost:8008"
              allowedMethods: "*"
              allowedHeaders: "*"
              maxAge: 30
        - id: car-listing-service
          uri: http://localhost:8081/
          predicates:
            - Path=/api/car-listing-service/**
          metadata:
            cors:
              allowedOrigins:
                - "http://localhost:4200"
                - "http://localhost:8008"
              allowedMethods:
                - GET
                - POST
                - PUT
              allowedHeaders: "*"
              maxAge: 30
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

springdoc:
  webjars:
    prefix: /api
  cache:
    disabled: true
